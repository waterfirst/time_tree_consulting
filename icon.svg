
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="trunkGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#5D4037; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#795548; stop-opacity:1" />
        </linearGradient>
        <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4CAF50; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#81C784; stop-opacity:1" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
            <feOffset dx="2" dy="2" result="offsetblur"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Tree Trunk -->
    <path d="M 50 95 V 40" stroke="url(#trunkGradient)" stroke-width="10" stroke-linecap="round" />

    <!-- Clock Face as Tree Leaves -->
    <circle cx="50" cy="35" r="30" fill="url(#leafGradient)" filter="url(#shadow)" />

    <!-- Clock Hands -->
    <line x1="50" y1="35" x2="50" y2="20" stroke="white" stroke-width="3" stroke-linecap="round" />
    <line x1="50" y1="35" x2="65" y2="35" stroke="white" stroke-width="3" stroke-linecap="round" />

    <!-- Clock Ticks -->
    <circle cx="50" cy="10" r="2" fill="white" />
    <circle cx="75" cy="35" r="2" fill="white" />
    <circle cx="50" cy="60" r="2" fill="white" />
    <circle cx="25" cy="35" r="2" fill="white" />
</svg>
